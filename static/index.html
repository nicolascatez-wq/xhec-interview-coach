<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-HEC Coach</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Step 1: Upload -->
        <section class="step step-upload" id="stepUpload">
            <div class="upload-container">
                <div class="upload-header">
                    <h1>X-HEC Coach</h1>
                    <p>Entra√Æne-toi pour ton entretien</p>
                </div>
                
                <form id="uploadForm" class="upload-form">
                    <div class="upload-zone" id="dossierZone">
                        <input type="file" id="dossierInput" accept=".pdf" required>
                        <label for="dossierInput" class="upload-label">
                            <div class="upload-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                            </div>
                            <span class="upload-text" id="dossierStatus">Glisse ton fichier ici</span>
                            <span class="upload-hint">ou clique pour s√©lectionner (PDF)</span>
                        </label>
                    </div>
                    
                    <div class="upload-preview" id="uploadPreview" style="display: none;">
                        <div class="preview-badge">
                            <span class="check">‚úì</span>
                            <span><span id="questionsCount">0</span> questions pr√™tes</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="uploadBtn" disabled>
                        Continuer
                    </button>
                </form>
            </div>
        </section>

        <!-- Step 2: Mode Selection -->
        <section class="step step-mode" id="stepMode" style="display: none;">
            <div class="mode-container">
                <div class="mode-header">
                    <h2>Choisis ton mode</h2>
                </div>
                
                <div class="mode-cards">
                    <div class="mode-card" data-mode="question_by_question">
                        <div class="mode-icon">üéØ</div>
                        <h3>Question par Question</h3>
                        <p>Feedback imm√©diat apr√®s chaque r√©ponse</p>
                    </div>
                    
                    <div class="mode-card" data-mode="full_interview">
                        <div class="mode-icon">‚è±</div>
                        <h3>Simulation 20 min</h3>
                        <p>Entretien complet avec debrief √† la fin</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Step 3: Interview -->
        <section class="step step-interview" id="stepInterview" style="display: none;">
            <div class="interview-container">
                <!-- Voice Blob Visualization -->
                <div class="voice-blob-container">
                    <div class="voice-blob idle" id="voiceBlob">
                        <div class="blob-inner"></div>
                    </div>
                </div>
                
                <!-- Status Text -->
                <p class="status-text" id="statusText">Connexion...</p>
                
                <!-- Mic Button -->
                <button class="mic-btn" id="voiceBtn">
                    <span class="mic-icon">üé§</span>
                </button>
                
                <!-- End Button -->
                <button class="end-btn" id="endSessionBtn">
                    Terminer
                </button>
            </div>
        </section>

        <!-- Step 4: Summary -->
        <section class="step step-summary" id="stepSummary" style="display: none;">
            <div class="summary-container">
                <div class="summary-header">
                    <h2>Session termin√©e</h2>
                </div>
                
                <div class="summary-content" id="summaryContent">
                    <p>Chargement...</p>
                </div>
                
                <div class="summary-actions">
                    <button class="btn-secondary" id="downloadTranscript">
                        T√©l√©charger le transcript
                    </button>
                    <button class="btn-primary" id="newSession">
                        Nouvelle session
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">Chargement...</p>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" style="display: none;">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
